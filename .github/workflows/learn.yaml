name: learn-github-actions
run-name: ${{ github.actor }} is learning GitHub Actions
on: [push]
jobs:
  build-image:
    runs-on: self-hosted
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Build container  
        run: |
          docker build . --file Dockerfile --tag jaz-test:latest

  scan-image:
    needs: build-image
    runs-on: self-hosted
    steps:
      - name: Scan It
        run: |
          trivy image --format sarif -o report.sarif jaz-test:latest      

  upload-report:
    needs: scan-image
    runs-on: self-hosted
    steps:
      - name: Upload Scan Report
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: 'report.sarif'

  run-container:
    needs: upload-report
    runs-on: self-hosted
    steps:  
      - name: Run Container
        run: |
          docker run --rm jaz-test:latest
